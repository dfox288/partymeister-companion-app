<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <network-connection [isOnline]="connectivityService.online"></network-connection>
    <ion-card *ngFor="let entry of entries">
      <lazy-img *ngIf="entry.screenshot?.url" [src]="entry.screenshot.url"></lazy-img>
      <ion-card-content>
        <ion-card-title>
          {{entry.title}}
        </ion-card-title>
        <p>
          {{entry.author}}
        </p>
        <hr>
        <p>
          Competition: {{entry.competition}}
        </p>
        <p>
          Entry-ID: {{entry.id}}
        </p>
        <hr>
        <button (click)="presentEntryModal(entry)" ion-button block>Details</button>
      </ion-card-content>

    </ion-card>
</ion-content>
