  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content [ngStyle]="{'background-image': 'url(' + (app$ | async)?.page_bg?.cached_image_path + ')'}">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h5 padding *ngIf="subscriptionActive == true && entries.length == 0">You haven't uploaded any entries yet. Log in with your browser on a desktop computer to upload your entries.</h5>
  <h5 padding *ngIf="subscriptionActive == false">Fetching entry information...</h5>
  <network-connection [isOnline]="connectivityService.online"></network-connection>
    <ion-card *ngFor="let entry of entries">
      <img *ngIf="entry.screenshot?.url" [src]="entry.screenshot.url" (click)="showPreview(entry)">
      <ion-card-content>
        <ion-card-title>
          {{entry.title}}
        </ion-card-title>
        <p>
          {{entry.author}}
        </p>
        <hr>
        <p>
          Competition: {{entry.competition}}
        </p>
        <p>
          Entry-ID: {{entry.id}}
        </p>
        <hr>
        <button (click)="presentEntryModal(entry)" ion-button block>Details</button>
      </ion-card-content>

    </ion-card>
</ion-content>
