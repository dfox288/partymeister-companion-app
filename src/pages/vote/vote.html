  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{name}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content [ngStyle]="{'background-image': 'url(' + (app$ | async)?.page_bg?.file_original + ')'}">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <network-connection [isOnline]="connectivityService.online"></network-connection>
    <ion-item *ngIf="competition_id != null">
        <ion-label>Competition</ion-label>
        <ion-select [(ngModel)]="competition_id">
            <ion-option *ngFor="let key of competition_keys" value="{{competitions[key].id}}">
                {{competitions[key].name}}
            </ion-option>
        </ion-select>
    </ion-item>
    <h5 padding *ngIf="competition_id == null && subscriptionActive == true">No competitions to vote for at the moment
        :(</h5>
    <h5 padding *ngIf="subscriptionActive == false">Fetching voting information...</h5>

    <div *ngIf="competition_id != null">
        <ion-card class="deadline" *ngIf="competitions[competition_id].entries[0]?.deadline_reached">
            <ion-card-content>
                <strong>The voting deadline is over!</strong>
            </ion-card-content>
        </ion-card>
        <ion-card *ngFor="let entry of competitions[competition_id].entries">
            <audio *ngIf="entry.audio_preview" controls>
                <source [src]="entry.mp3?.url" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <img *ngIf="entry.screenshot?.url" [src]="entry.screenshot.url">
            <ion-card-content [ngClass]="{'favourite' : entry.favourite}">
                <ion-card-title>
                    <ion-badge item-right>#{{entry.entry_number}}</ion-badge>
                    {{entry.title}}
                </ion-card-title>
                <p *ngIf="entry.anonymous === false">
                    {{entry.author}}
                </p>
                <rating style="text-align: center;" [(ngModel)]="entry.rating"
                        readOnly="{{deadlineReached}}"
                        max="5"
                        emptyStarIconName="star-outline"
                        starIconName="star"
                        nullable="false"
                        (ngModelChange)="onModelChange($event, entry)"></rating>
                <ion-item>
                    <p item-start></p>
                    <ion-input placeholder="Leave comment" type="text" [(ngModel)]="entry.comment"></ion-input>
                    <button item-end ion-button small (click)="onCommentSend(entry)">Send</button>
                </ion-item>
                <button *ngIf="!entry.favourite" (click)="onFavouriteSend(entry, true)" ion-button block>&hearts; My party favourite &hearts;</button>
                <button *ngIf="entry.favourite" (click)="onFavouriteSend(entry, false)" ion-button block>&#x2639; Not my favourite anymore &#x2639;</button>
            </ion-card-content>

        </ion-card>
    </div>

</ion-content>
