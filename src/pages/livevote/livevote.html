  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + (app$ | async)?.page_bg?.cached_image_path + ')'}">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <network-connection [isOnline]="connectivityService.online"></network-connection>
    <h4 padding *ngIf="competition_name != ''">{{competition_name}}</h4>
    <h5 padding *ngIf="competition_name == '' && subscriptionActive == true">No live voting at the moment! The page will refresh automatically once it
        is available.</h5>
    <h5 padding *ngIf="subscriptionActive == false">Fetching live voting information...</h5>

    <ion-card *ngFor="let entry of entries">
        <ion-card-content [ngClass]="{'favourite' : entry.favourite}">
            <ion-card-title>
                <ion-badge item-right>#{{entry.entry_number}}</ion-badge>
                {{entry.title}}
            </ion-card-title>
            <p *ngIf="entry.anonymous === false">
                {{entry.author}}
            </p>
            <rating style="text-align: center;" [(ngModel)]="entry.rating"
                    readOnly="false"
                    max="5"
                    emptyStarIconName="star-outline"
                    starIconName="star"
                    nullable="false"
                    (ngModelChange)="onModelChange($event, entry)"></rating>
            <ion-item>
                <p item-start></p>
                <ion-input placeholder="Leave comment" type="text" [(ngModel)]="entry.comment"></ion-input>
                <button item-end ion-button small (click)="onCommentSend(entry)">Send</button>
            </ion-item>
            <button *ngIf="!entry.favourite" (click)="onFavouriteSend(entry, true)" ion-button block>&hearts; My party favourite &hearts;</button>
            <button *ngIf="entry.favourite" (click)="onFavouriteSend(entry, false)" ion-button block>&#x2639; Not my favourite anymore &#x2639;</button>
        </ion-card-content>

    </ion-card>

</ion-content>
