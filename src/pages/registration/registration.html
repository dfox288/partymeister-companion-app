<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label>Handle</ion-label>
            <ion-input type="text" formControlName="handle"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Group</ion-label>
            <ion-input type="text" formControlName="group"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Country</ion-label>
            <ion-select formControlName="country">
                <ion-option *ngFor="let c of countries" [value]="c.cca2">{{c.name.common}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <button ion-button type="button" (click)="openCamera($event)" color="light" item-right><ion-icon name="camera"></ion-icon></button>
            <ion-label>Access Key</ion-label>
            <ion-input type="text" formControlName="access_key"></ion-input>
        </ion-item>
        <button ion-button type="submit" block [disabled]="!form.valid">Register</button>
    </form>
</ion-content>
