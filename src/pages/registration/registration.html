<ion-header>

    <ion-navbar>
        <ion-title>Registration</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label stacked>Handle</ion-label>
            <ion-input type="text" formControlName="handle"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Group</ion-label>
            <ion-input type="text" formControlName="group"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Country</ion-label>
            <ion-select formControlName="country">
                <ion-option value="f" selected="true">Female</ion-option>
                <ion-option value="m">Male</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-icon (click)="openCamera()" name="camera" item-right></ion-icon>
            <ion-label stacked>Access Key</ion-label>
            <ion-input type="text" formControlName="access_key"></ion-input>
        </ion-item>
        <button ion-button block (click)="openCamera()">Camera</button>
        <button ion-button type="submit" block [disabled]="!form.valid">Register</button>
    </form>
</ion-content>
