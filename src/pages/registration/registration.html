<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <network-connection [isOnline]="connectivityService.online"></network-connection>
    <form padding [formGroup]="form" (ngSubmit)="submit()">
        <ion-item>
            <ion-label>Handle</ion-label>
            <ion-input type="text" formControlName="login" autocapitalize=none></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Group</ion-label>
            <ion-input type="text" formControlName="groups" autocapitalize=none></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Country</ion-label>
            <ion-select formControlName="country">
                <ion-option *ngFor="let c of countries" [value]="c.code">{{c.value}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <button ion-button type="button" (click)="openCamera($event)" color="light" item-right><ion-icon name="camera"></ion-icon></button>
            <ion-label>Access Key</ion-label>
            <ion-input type="text" formControlName="access_key"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Repeat</ion-label>
            <ion-input type="password" formControlName="password_repeat"></ion-input>
        </ion-item>
        <button ion-button type="submit" block [disabled]="!form.valid">Register</button>
    </form>
</ion-content>
