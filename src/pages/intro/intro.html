<!--
  Generated template for the Intro page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content [ngStyle]="{'background-image': 'url(' + (app$ | async)?.page_bg?.file_original + ')'}">
    <ion-slides (ionSlideDrag)="checkSwipeLock()" pager>
        <ion-slide class="slide-1" [ngStyle]="{'background-image': 'url(' + (app$ | async)?.intro_bg_1?.file_original + ')'}">
            <img class="slide-image" *ngIf="(app$ | async)" [src]="(app$ | async)?.logo?.file_original">
            <div [innerHtml]="(app$ | async)?.intro_text_1"></div>
        </ion-slide>
        <ion-slide class="slide-2" [ngStyle]="{'background-image': 'url(' + (app$ | async)?.intro_bg_2?.file_original + ')'}">
            <img class="slide-image" *ngIf="(app$ | async)" [src]="(app$ | async)?.logo?.file_original">
            <div [innerHtml]="(app$ | async)?.intro_text_2"></div>
        </ion-slide>
        <ion-slide class="slide-3" [ngStyle]="{'background-image': 'url(' + (app$ | async)?.intro_bg_3?.file_original + ')'}">
            <img class="slide-image" *ngIf="(app$ | async)" [src]="(app$ | async)?.logo?.file_original">
            <div [innerHtml]="(app$ | async)?.intro_text_3"></div>
        </ion-slide>
        <ion-slide class="slide-4" [ngStyle]="{'background-image': 'url(' + (app$ | async)?.intro_bg_4?.file_original + ')'}">
            <img class="slide-image" *ngIf="(app$ | async)" [src]="(app$ | async)?.logo?.file_original">
            <div [innerHtml]="(app$ | async)?.intro_text_4"></div>
            <button (click)="navigateHome()" ion-button large clear icon-right color="primary">
                Continue
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
